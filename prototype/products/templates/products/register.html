 <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% include 'products/messages.html' %}

<!--Register-->

	<h1>Register</h1>
	<form method="POST" id="login_form">

	<p id="bottom-msg" class="text-center">If you already have an account, <a href="/products/login">login</a> instead.</p>
</div>

{% endblock %}
