<!DOCTYPE html>
<html>
<head>

  <title>Your Search Results for {{ product }}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1>Top 3 Search Results for {{ product }}</h1>
  <p id="demo"></p>
    <script>
    
    // change queryString to whatever search term the user enters
    var queryString = '{{ product }}'

    var staticURL = 'http://api.serpstack.com/search?access_key=540a75178a80616c693cbade72c360e8&query='+
        queryString + ' price=google&location=newyork&google_domain=google.com'
    
    // get the JSON and loop through the search results and display the first 3
    $.getJSON(staticURL, function(data) {
        console.log(data);
        for (i = 0; i < 3; i++) {
        document.getElementById("demo").innerHTML += data.organic_results[i].title + data.organic_results[i].url + data.organic_results[i].snnipet;
        }
    });
    
    </script>

</body>
</html>
